<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .parent {
        background-color: blue;
        height: 500px;
        width: 500px;
      }
      .child {
        background-color: red;
        height: 50%;
        width: 50%;
        transition: transform 1s;
      }

      .parent:hover .child {
        transform: translateX(100%);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
